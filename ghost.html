<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ghost Animation</title>
<style>
  body {
    background-color: #0b0c10;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  .ghost {
    position: relative;
    width: 100px;
    height: 120px;
    background: white;
    border-radius: 50% 50% 0 0;
    animation: float 3s ease-in-out infinite;
  }

  .ghost::after {
    content: '';
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 40px;
    background: white;
    border-radius: 50% 50% 50% 50%;
  }

  .ghost-eye {
    position: absolute;
    top: 30px;
    width: 15px;
    height: 15px;
    background: black;
    border-radius: 50%;
  }

  .eye-left {
    left: 20px;
  }

  .eye-right {
    right: 20px;
  }

  @keyframes float {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-20px);
    }
  }
</style>
</head>
<body>

<div class="ghost">
  <div class="ghost-eye eye-left"></div>
  <div class="ghost-eye eye-right"></div>
</div>

</body>
</html>
